<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Promise-封装 | 16 - then 回调函数『异步执行』</title>
	<script src="./promise.js"></script>
</head>

<body>
	<script>
		const p = new Promise((resolve, reject) => {
			resolve("ok")
			// reject("err")
			console.log(111);
		});
		setTimeout(() => {
			console.log(555)	
		});
		p.then(value => {
			console.log(222)
		},reason => {
			console.log(333)
		})

		console.log(444)
	</script>
</body>

</html>
