<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Promise-封装 | 11 - catch 方法 与 异常穿透</title>
  <script src="./promise.js"></script>
</head>
<body>
  <script>
    let p = new Promise((resolve, reject) => {
			setTimeout(() => {
				resolve("ok")
				// reject("err")
			}, 1000)
    });

    p.then().then(value => {
			console.log(222);
		}).then(value => {
			console.log(333)
		}).catch(reason => {
			console.warn(reason)
		})

  </script>
</body>
</html>
